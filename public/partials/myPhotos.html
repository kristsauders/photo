<div>
    <div id="photos" class="row" style="display:none;margin-left:0px;">
        <div class="span3 hero-unit" style="padding:15px;width:220px;margin-left:10px;margin-bottom:10px;" data-ng-repeat="photo in photos">
            <a href="{{photo.images[0].source}}" class="boxer">
                <img data-ng-src="https://graph.facebook.com/{{photo.id}}/picture?access_token={{user.access_token}}" alt="" title="">
            </a>
        </div>
    </div>
</div>
